<!DOCTYPE html>
<html lang="es">
    <head>
        <script>
            fetch('../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('afterbegin', data);
    
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                    }
    
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../css_general/header.css');
                    }
                });
        </script>

        <title>Beach</title>
        <link rel="stylesheet" href="css_sceneries/submenuQuestion.css">
        <link rel="stylesheet" href="css_sceneries/beach.css">
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
        
                    const instaIcons = document.querySelectorAll('.submenu img');
                    instaIcons.forEach(instaIcon => {
                        instaIcon.setAttribute('src', '../imgs_index/instagramIcon.png');
                    });

                    const menu = document.querySelector('.bx-menu');
                    const subMenu = document.querySelector('.submenu');
            
                    if (menu && subMenu) {
                        menu.addEventListener('click', function () {
                        subMenu.classList.toggle("active");
                        });
                    }
                });
        </script>
    </div>
    
    <div id="container">
        <div id="background"><img src="imgs_sceneries/beach_background.jpg"></div>

        <main>
            <div class="submenu decisionTrashBag sea">
                <div>
                    <div>
                        <p class="question">¿Qué tipo de bloqueador usas?</p>
                        <hr>
                    </div>
                    <div>
                        <p id="physical">Físico</p> 
                        <hr>
                        <p id="chemical">Químico</p>
                    </div>
                </div>
            </div>
            <div class="img1"><img src="imgs_sceneries/beach_guy.png"></div>
            <div class="submenu decisionTrashBag trash">
                <div>
                    <p class="question">Tirar basura...</p>
                </div>
            </div>
            <div id="trashBag" class="img2"><img src="imgs_sceneries/beach_trash.png"></div>
        </main>
        <script src="scripts_sceneries/beach.js"></script>
    </div>
</body>
</html>
