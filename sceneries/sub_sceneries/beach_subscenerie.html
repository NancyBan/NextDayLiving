<!DOCTYPE html>
<html lang="es">
    <head>
        <title>City</title>
        <link rel="stylesheet" href="css_sceneries/city.css">
        <script>
            fetch('../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('beforeend', data);
        
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../css_sceneries/header.css');
                    }
        
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                    }
                });
        </script>
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    const navLink = document.querySelector('#header nav a');
                    if (navLink) {
                        navLink.setAttribute('href', '../city_subscenerie.html'); // Cambia el atributo 'href'
                    }
                });
        </script>        
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sceneries/"></div>
        
        <main>
            <div class="img1"><img src="imgs_sceneries/"></div>
            <div class="img2"><img src="imgs_sceneries/"></div>
            <div class="img3"><img src="imgs_sceneries/"></div>
            <div class="img4"><a href="sub_sceneries/"><span class="material-symbols-outlined">arrow_right_alt</span></a></div>
        </main>
        <script src="index.js"></script> <!--no hay :D-->
    </div>
</body>
</html>
