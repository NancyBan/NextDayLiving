<!DOCTYPE html>
<html lang="es">
    <head>
        
        <script>
            fetch('../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('afterbegin', data);
    
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                    }
    
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../css_general/header.css');
                    }
                });
        </script>

        <title>Forest</title>
        <link rel="stylesheet" href="css_sceneries/submenuQuestion.css">
        <link rel="stylesheet" href="css_sceneries/forest.css">
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('header').innerHTML = data;
       
                const instaIcons = document.querySelectorAll('.submenu img');
                instaIcons.forEach(instaIcon => {
                    instaIcon.setAttribute('src', '../imgs_index/instagramIcon.png');
                });

                const menu = document.querySelector('.bx-menu');
                const subMenu = document.querySelector('.submenu');
        
                if (menu && subMenu) {
                    menu.addEventListener('click', function () {
                    subMenu.classList.toggle("active");
                  });
                }
            });
        </script>
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sceneries/forest_background.jpg"></div>
        
        <main>
            <div class="img img1"><a href="sub_sceneries/forest_subsceneryDeer.html"><img src="imgs_sceneries/forest_animalDeer.png"></a></div>

            <div id="trashBag" class="img img2"><img src="imgs_sceneries/forest_campfire.png"></div>
            <div class="submenu decisionTrashBag">
                <div>
                    <div>
                        <p class="question">¿Me tiras al bote?</p>
                        <hr>
                    </div>
                    <div>
                        <p id="optionYes">Sí</p> 
                        <hr>
                        <p id="optionNo">No</p>
                    </div>
                </div>
            </div>

            <div class="img img3"><a href="sub_sceneries/forest_subsceneryBoy.html"><span class="material-symbols-outlined">arrow_right_alt</span></a></div>
        </main>
        <script src="scripts_sceneries/submenuQuestion.js"></script>
    </div>
    
</body>
</html>
