<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        fetch('../templates/template.head.html')
            .then(response => response.text())
            .then(data => {
                const head = document.querySelector('head');
                head.insertAdjacentHTML('afterbegin', data);

                const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                if (faviconLink) {
                    faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                }

                const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                if (stylesheetLink) {
                    stylesheetLink.setAttribute('href', '../css_general/header.css');
                }
            });
    </script>

    <title>City</title>
    <link rel="stylesheet" href="css_sceneries/city.css">
</head>
    
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;

                    const instaIcons = document.querySelectorAll('.submenu img');
                    instaIcons.forEach(instaIcon => {
                        instaIcon.setAttribute('src', '../imgs_index/instagramIcon.png');
                    });

                    const menu = document.querySelector('.bx-menu');
                    const subMenu = document.querySelector('.submenu');
            
                    if (menu && subMenu) {
                        menu.addEventListener('click', function () {
                        subMenu.classList.toggle("active");
                    });
                }
            });
        </script>
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sceneries/city_backgrpund.png"></div>
        
        <main>
            <div class="img img1"><img src="imgs_sceneries/city_girl.png"></div>
            <div id="trashBag" class="img img2"><img src="imgs_sceneries/city_trashBag.png"></div>
            <div class="img img3"><img src="imgs_sceneries/city_trashCan.png"></div>
            <div class="img img4"><a href="sub_sceneries/city_subscenerie.html"><span class="material-symbols-outlined">arrow_right_alt</span></a></div>
        </main>
    </div>
    <script src="scripts_sceneries/city.js"></script>
</body>
</html>
