<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Beach</title><!--Cambie city por beach, igual copiando como le hizo nancy en los subs de la ciudad-->
        <link rel="stylesheet" href="css_sceneries/beach.css"> <!--cambie aqui lo que decia beach por city como los escenarios de nancy-->
        <script>
            fetch('../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('beforeend', data);
        
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../css_sceneries/header.css');
                    }
        
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                    }
                });
        </script>
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    const navLink = document.querySelector('#header nav a');
                    if (navLink) {
                        navLink.setAttribute('href', '../beach_subscenerie.html'); // Cambia el atributo 'href', lo cambie a beach, copie como tenias lo de la sub de ciudad.
                    }
                });
        </script>        
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sub_sceneries/beach_waterBackground.webp"></div>
        
        <main>
            <div class="img1"><img src="imgs_sub_sceneries/beach_guySwimming.png"></div>
        </main>
        <script src="index.js"></script> <!--no hay :D-->
    </div>
</body>
</html>
