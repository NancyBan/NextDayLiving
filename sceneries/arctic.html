<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Artic</title>
        <script>
            fetch('templates/template.head.html')
              .then(response => response.text())
              .then(data => {
                  const head = document.querySelector('head');
                  head.insertAdjacentHTML('beforeend', data); // Inserta contenido al final de <head>
              });
        </script>
    </head>
    
<body>
    <div id="header">
    <script>
    fetch('templates/template.header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    </script>
    </div>
</body>
</html>
