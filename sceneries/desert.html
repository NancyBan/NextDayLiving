<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        fetch('../templates/template.head.html')
            .then(response => response.text())
            .then(data => {
                const head = document.querySelector('head');
                head.insertAdjacentHTML('afterbegin', data);

                const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                if (faviconLink) {
                    faviconLink.setAttribute('href', '../imgs_index/shortcut_icon.png');
                }

                const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                if (stylesheetLink) {
                    stylesheetLink.setAttribute('href', '../css_general/header.css');
                }
            });
    </script>
    <title>Desert</title>
    <link rel="stylesheet" href="css_sceneries/desert.css">
    <style>
        #gif1, #gif2 {
            display: none; /* Ocultar los GIFs inicialmente */
            position: absolute; /* Posicionar los GIFs */
        }
    </style>
</head>
<body>
    <div id="header">
        <script>
            fetch('../templates/template.header.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('header').innerHTML = data;
       
                const instaIcons = document.querySelectorAll('.submenu img');
                instaIcons.forEach(instaIcon => {
                    instaIcon.setAttribute('src', '../imgs_index/instagramIcon.png');
                });

                const menu = document.querySelector('.bx-menu');
                const subMenu = document.querySelector('.submenu');
        
                if (menu && subMenu) {
                    menu.addEventListener('click', function () {
                        subMenu.classList.toggle("active");
                    });
                }
            });
        </script>
    </div>
    
    <div id="container">
        <div id="background">
            <img src="imgs_sceneries/desert_background.jpg" alt="Fondo del desierto">
        </div>
        
        <main>
            <div style="position: relative;">
                <img id="miImagen" src="imgs_sceneries/desert_scaleStatic.png" alt="Imagen" style="width: 500px; height: auto;">
                <div id="area1" style="position: absolute; left: 50px; top: 50px; width: 100px; height: 100px; cursor: pointer;"></div>
                <div id="area2" style="position: absolute; left: 200px; top: 50px; width: 100px; height: 100px; cursor: pointer;"></div>
                <img id="gif1" src="imgs_sceneries/desert_scaleWater.gif" alt="GIF 1" />
                <img id="gif2" src="imgs_sceneries/desert_scaleCO2.gif" alt="GIF 2" />
            </div>
        </main>

       

        
    </div>
    <script src="scripts_sceneries/desert_scale.js"></script>
</body>
</html>
