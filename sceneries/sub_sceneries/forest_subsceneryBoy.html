<!DOCTYPE html>
<html lang="es">
    <head>
        <script>
            fetch('../../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('afterbegin', data);
    
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../../imgs_index/shortcut_icon.png');
                    }
    
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../../css_general/header.css');
                    }
                });
        </script>

        <title>Forest</title>
        <link rel="stylesheet" href="css_subsceneries/forest_subsceneryBoy.css">
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('header').innerHTML = data;
                const navLink = document.querySelector('#header nav a');
                if (navLink) {
                    navLink.setAttribute('href', '../forest.html');
                }
        
                const instaIcons = document.querySelectorAll('.submenu img');
                instaIcons.forEach(instaIcon => {
                    instaIcon.setAttribute('src', '../../imgs_index/instagramIcon.png');
                });

                const menu = document.querySelector('.bx-menu');
                const subMenu = document.querySelector('.submenu');
        
                if (menu && subMenu) {
                    menu.addEventListener('click', function () {
                    subMenu.classList.toggle("active");
                    });
                }
            });
        </script>
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sub_sceneries/forest_backgroundRiverBoy.jpg"></div>
        
        <main>
            <div class="img1"><img src="imgs_sub_sceneries/forest_chamacoMiado.png"></div>
            <div class="submenu sign sign1">
                <div>
                    <p class="question">¡Se libre!</p>
                </div>
            </div>
            <div class="img2"><img src="imgs_sub_sceneries/forest_rana.png"></div>
            <div class="submenu sign sign2">
                <div>
                    <p class="question">¡Adiós popó!</p>
                </div>
            </div>
            <div class="frog1"><img src="imgs_sub_sceneries/forest_frog1.png"></div>
            <div class="frog2"><img src="imgs_sub_sceneries/forest_frog2.png"></div>
            <div class="frog3"><img src="imgs_sub_sceneries/forest_frog3.png"></div>
        </main>
        <script src="scripts_subsceneries/forest_subsceneryBoy.js"></script>
    </div>
</body>
</html>
