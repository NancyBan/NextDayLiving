<!DOCTYPE html>
<html lang="es">
    <head>
        <script>
            fetch('../../templates/template.head.html')
                .then(response => response.text())
                .then(data => {
                    const head = document.querySelector('head');
                    head.insertAdjacentHTML('afterbegin', data);
    
                    const faviconLink = document.querySelector('link[rel="shortcut icon"]');
                    if (faviconLink) {
                        faviconLink.setAttribute('href', '../../imgs_index/shortcut_icon.png');
                    }
    
                    const stylesheetLink = document.querySelector('link[rel="stylesheet"]');
                    if (stylesheetLink) {
                        stylesheetLink.setAttribute('href', '../../css_general/header.css');
                    }
                });
        </script>

        <title>Beach</title>
        <link rel="stylesheet" href="css_subsceneries/beach_subsceneryQuimico.css">
    </head>
    
<body>
    <div id="header">
        <script>
            fetch('../../templates/template.header.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('header').innerHTML = data;
                const navLink = document.querySelector('#header nav a');
                if (navLink) {
                    navLink.setAttribute('href', '../beach.html'); // Cambia el atributo 'href'
                }
        
                const instaIcons = document.querySelectorAll('.submenu img');
                instaIcons.forEach(instaIcon => {
                    instaIcon.setAttribute('src', '../../imgs_index/instagramIcon.png');
                });

                const menu = document.querySelector('.bx-menu');
                const subMenu = document.querySelector('.submenu');
        
                if (menu && subMenu) {
                    menu.addEventListener('click', function () {
                    subMenu.classList.toggle("active");
                    });
                }
            });
        </script>
    </div>

    <div id="container">
        <div id="background"><img src="imgs_sub_sceneries/beach_badBackground.webp"></div>
        
        <main>
            <div class="img1"><img src="imgs_sub_sceneries/beach_animalBadShark.png"></div>
            <div class="submenu sign 1">
                <div>
                    <p class="question">Pero los peces eran nuestros amigos ¿hora donde vivirán?</p>
                </div>
            </div>
            <div class="img2"><img src="imgs_sub_sceneries/beach_animalBadCrab.png"></div>
            <div class="submenu sign 2">
                <div>
                    <p class="question">Ya nada brilla aquí.</p>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
